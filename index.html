<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Mi San Valentín</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff5f7;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #canvas {
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 1;
        }

        #startBtn {
            position: absolute;
            padding: 20px 40px;
            font-size: 22px;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 10px 20px rgba(255, 64, 129, 0.4);
            transition: opacity 0.5s;
        }

        #ui-layer {
            position: absolute;
            top: 15%;
            width: 85%;
            max-width: 400px;
            text-align: center;
            z-index: 50;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 1.5s ease;
            pointer-events: none;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: 2px solid #ffc1e3;
        }

        #timer {
            font-size: 1.2rem;
            color: #d81b60;
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }

        h2 { color: #ad1457; margin: 0 0 10px 0; font-size: 1.4rem; }
        p { color: #555; font-size: 1rem; }
    </style>
</head>
<body>

    <button id="startBtn">❤️ Abrir Carta</button>

    <div id="ui-layer">
        <div class="message-box">
            <h2>Para mi persona favorita:</h2>
            <p>Si pudiera elegir un lugar seguro, seria a tu lado</p>
            <p>Cuanto mas tiempo estoy contigo mas Te Amo</p>
            <p>I LOVE YOU</p>
            <p>Mi amor por ti comenzo hace:</p>
            <div id="timer">Calculando...</div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const uiLayer = document.getElementById('ui-layer');

        // Ajuste de pantalla
        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', initCanvas);
        initCanvas();

        // --- CONFIGURACIÓN ---
        const startDate = new Date(2025, 8, 6); // Cambia tu fecha aquí (Mes 1 = Febrero)

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            const days = Math.floor(diff / 86400000);
            const hours = Math.floor((diff / 3600000) % 24);
            const mins = Math.floor((diff / 60000) % 60);
            const secs = Math.floor((diff / 1000) % 60);
            document.getElementById('timer').innerText = `${days}d ${hours}h ${mins}m ${secs}s`;
        }

        // --- DIBUJAR CORAZÓN ---
        function drawHeart(x, y, size, color) {
            ctx.save();
            ctx.beginPath();
            ctx.translate(x, y);
            ctx.rotate(Math.PI); 
            ctx.fillStyle = color;
            for (let i = 0; i < 30; i++) {
                const angle = (i / 30) * Math.PI * 2;
                const px = size * 16 * Math.pow(Math.sin(angle), 3);
                const py = size * (13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle));
                if (i === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }
            ctx.fill();
            ctx.restore();
        }

        // --- LÓGICA DEL ÁRBOL ---
        // Dibujamos el tronco principal animado
        function animateTree() {
            let currentLen = 0;
            const maxLen = 100;
            
            const timerTree = setInterval(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                // Base del tronco
                drawBranch(canvas.width / 2, canvas.height - 20, currentLen, 0, 12);
                currentLen += 2;
                
                if (currentLen > maxLen) {
                    clearInterval(timerTree);
                    // Una vez termina el tronco, aparecen las letras
                    uiLayer.style.opacity = "1";
                    uiLayer.style.transform = "translateY(0)";
                    updateTimer();
                    setInterval(updateTimer, 1000);
                }
            }, 30);
        }

        function drawBranch(x, y, len, angle, width) {
            const nextX = x + Math.sin(angle) * len;
            const nextY = y - Math.cos(angle) * len;

            ctx.beginPath();
            ctx.strokeStyle = "#4e342e";
            ctx.lineWidth = width;
            ctx.lineCap = 'round';
            ctx.moveTo(x, y);
            ctx.lineTo(nextX, nextY);
            ctx.stroke();

            if (len < 10) {
                // Dibujar hojas de corazón bien distribuidas al final
                drawHeart(nextX, nextY, 0.5, "#ff80ab");
                return;
            }

            drawBranch(nextX, nextY, len * 0.75, angle + 0.4, width * 0.7);
            drawBranch(nextX, nextY, len * 0.75, angle - 0.4, width * 0.7);
        }

        // --- INICIO ---
        function init() {
            startBtn.style.opacity = '0';
            setTimeout(() => startBtn.style.display = 'none', 500);
            animateTree();
        }

        startBtn.addEventListener('click', init);
        startBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            init();
        });
    </script>
</body>
</html>
