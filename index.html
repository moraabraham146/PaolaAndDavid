<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi San Valentín</title>
    <style>
        :root {
            --pink: #ff4d6d;
            --dark-pink: #c9184a;
            --soft-pink: #ffccd5;
            --brown: #5d4037;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, var(--soft-pink) 0%, var(--pink) 100%);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #lluvia-corazones {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 10;
            width: 340px;
            border: 2px solid white;
        }

        h2 { color: var(--dark-pink); margin-bottom: 5px; }
        .quote { color: #666; font-style: italic; font-size: 0.9rem; margin-bottom: 20px; }

        /* --- ÁRBOL HECHO CON CSS --- */
        .arbol-container {
            position: relative;
            width: 150px;
            height: 180px;
            margin: 0 auto 20px;
            animation: balanceo 4s ease-in-out infinite;
            transform-origin: bottom center;
        }

        .tronco {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 80px;
            background: var(--brown);
            border-radius: 5px;
        }

        .copa {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            background: var(--pink);
            border-radius: 50%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Corazones dentro del árbol */
        .hoja {
            color: white;
            font-size: 20px;
            margin: 2px;
            animation: latido 2s ease-in-out infinite alternate;
        }

        @keyframes latido {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }

        @keyframes balanceo {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        /* --- CONTADOR --- */
        .timer {
            background: var(--pink);
            color: white;
            padding: 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        /* --- ANIMACIÓN LLUVIA --- */
        .corazon-caida {
            position: absolute;
            top: -10%;
            color: white;
            font-size: 20px;
            animation: caer linear forwards;
        }

        @keyframes caer {
            to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="lluvia-corazones"></div>

    <div class="card">
        <h2>Para mi amor:</h2>
        <p class="quote">Si pudiera elegir un lugar seguro, sería a tu lado...</p>

        <div class="arbol-container">
            <div class="tronco"></div>
            <div class="copa">
                <span class="hoja">❤</span><span class="hoja">❤</span>
                <span class="hoja">❤</span><span class="hoja">❤</span>
                <span class="hoja">❤</span><span class="hoja">❤</span>
                <span class="hoja">❤</span><span class="hoja">❤</span>
                <span class="hoja">❤</span>
            </div>
        </div>

        <p style="font-size: 0.8rem; color: #888;">Nuestro amor comenzó hace...</p>
        <div id="contador" class="timer">Calculando...</div>
    </div>

    <script>
        // --- LÓGICA DEL TIEMPO ---
        // Pon aquí tu fecha: (Año, Mes-1, Día)
        const fechaInicio = new Date(2025, 08, 06, 0, 0, 0); 

        function actualizarContador() {
            const ahora = new Date();
            const diferencia = ahora - fechaInicio;

            const d = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const h = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diferencia % (1000 * 60)) / 1000);

            document.getElementById('contador').innerText = `${d}d ${h}h ${m}m ${s}s`;
        }

        // --- LÓGICA DE LA LLUVIA ---
        function crearCorazon() {
            const contenedor = document.getElementById('lluvia-corazones');
            const corazon = document.createElement('div');
            corazon.classList.add('corazon-caida');
            corazon.innerHTML = '❤';
            
            corazon.style.left = Math.random() * 100 + "vw";
            corazon.style.fontSize = Math.random() * 20 + 10 + "px";
            
            const duracion = Math.random() * 3 + 3;
            corazon.style.animationDuration = duracion + "s";
            corazon.style.opacity = Math.random();

            contenedor.appendChild(corazon);

            setTimeout(() => {
                corazon.remove();
            }, duracion * 1000);
        }

        setInterval(actualizarContador, 1000);
        setInterval(crearCorazon, 300);
        actualizarContador();
    </script>
</body>
</html>
